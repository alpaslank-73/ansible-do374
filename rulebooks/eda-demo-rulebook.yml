- name: Ping on webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: Webhook trigger
      condition: event.payload.msg == "ping"
      action:
        run_playbook:
          name: playbooks/eda-ping.yml
          inventory: inventory

